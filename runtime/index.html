    <style>

        .srch_bar input {

        .srch_bar .input-group-addon button {

            color: #707070;

        }

        }

        .mesgs {
            float: left;
            padding: 30px 15px 0 25px;
            width: 100%;
        }

        .sent_msg p {
            background: #05728f none repeat scroll 0 0;
            border-radius: 3px;
            font-size: 14px;
            margin: 0;
            color: #fff;
            padding: 5px 10px 5px 12px;
            width: 100%;
        }

        .outgoing_msg {
            overflow: hidden;
            margin: 26px 0 26px;
        }

        .sent_msg {
            float: right;
            width: 46%;
        }

        .input_msg_write input {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
            color: #4c4c4c;
            font-size: 15px;
            min-height: 48px;
            width: 100%;
        }

            border-top: 1px solid #c4c4c4;
            position: fixed;
            width: 18%;
            bottom: 5%;
        }

        .msg_send_btn {
            background: #05728f none repeat scroll 0 0;
            border: medium none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
            height: 33px;
            position: absolute;
            right: 0;
            top: 11px;
            width: 33px;
        }

        .messaging {

        }

            width: 100%;

<body>
<div class="inbox_msg">
    <div class="mesgs">
        <div class="msg_history" id="msg_history">

        </div>
        <div class="type_msg">
            <div class="input_msg_write">
                <input type="text" id="input_msg" class="write_msg" onkeypress="ApiWriteMessageIfKeyUp(event)"
                       placeholder="说吧......"/>
                <button class="msg_send_btn" type="button"
                        onclick="ApiWriteMessage(document.getElementById('input_msg').value);
                        document.getElementById('input_msg').reset();">
                    <i class="fa fa-paper-plane-o"
                       aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 设置播放器容器 -->
<video class="player" id="player-container-id" preload="auto"
       muted="muted" width="600" height="400"
       playsinline webkit-playsinline x5-playsinline></video>
<!--
注意事项：
* 播放器容器必须为 video 标签
* player-container-id 为播放器容器的ID，可自行设置
* 播放器区域的尺寸请按需设置，建议通过 css 进行设置，通过css可实现容器自适应等效果
* playsinline webkit-playsinline x5-playsinline 这几个属性是为了在标准移动端浏览器不劫持视频播放的情况下实现行内播放，此处仅作示例，请按需使用
-->
<script>
    var player = TCPlayer("player-container-id", {
        // https://cloud.tencent.com/document/product/266/14424
    });
    player.error(function (err) {
        console.log("player.err :", err)
    });
    listen();
    self.setInterval("read()", 2000);

    // 设置播放器的时间，并且不触发seeked
    function setPlayerOffset(offset) {
        player.currentTime(off);
    }

    function listen() {
        player.on("play", play)
        player.on("pause", pause)
        player.on("seeked", seek)
    }

    function unlisten() {
        player.off("play", play)
        player.off("pause", pause)
        player.off("seeked", seek)
    }

    function play(event) {
        console.log("event in play,\t", event)
        var offset = player.currentTime()
        ApiWriteCtrl(offset, "play");
    }

    function pause(event) {
        console.log("event in pause,\t", event)
        var offset = player.currentTime()
        ApiWriteCtrl(offset, "pause");
    }

    function seek(event) {
        // console.log("event in seek,\t", event)
        // var offset = player.currentTime()
        // ApiWriteCtrl(offset, "jump");
    }

    function read() {
        ApiReadStatus()
    }

    function ok(response) {
        return response.data.code == 0;
    }

    function ApiEnterRoom(rid) {
        return axios.get('/api/room/enter?rid=' + rid)
    }

    function ApiWriteMessageIfKeyUp(event) {
        console.log("key up:", event)
        if (event.key === "Enter") {
            var text = document.getElementById('input_msg').value
            ApiWriteMessage(text)
        }
    }

    function ApiWriteMessage(text) {
        if (text === "") {
            return
        }

        const urlParams = new URLSearchParams(window.location.search);
        const rid = urlParams.get('rid');
        console.log("write msg:", text)
        return axios.get('/api/room/status/write', {
            params: {
                rid: rid,
                action: "chat",
                text: text
            }
        }).then(function () {
                $('.msg_history').append(
                    '<div class="outgoing_msg">' +
                    '<div class="sent_msg"> <p>' +
                    text +
                    '</p></div>')
                document.getElementById('input_msg').value = ""
                scrollToBottom()
            }
        )
    }

    function scrollToBottom() {
        var objDiv = document.getElementById("msg_history");
        objDiv.scrollTop = objDiv.scrollHeight;
    }

    function ApiReadStatus() {
        const urlParams = new URLSearchParams(window.location.search);
        const rid = urlParams.get('rid');
        return axios.get('/api/room/status/read', {
            params: {
                rid: rid,
            }
        }).then(function (response) {
            var data = response.data.data;
            var chats = data.chats
            var ctl = data.control

            if (chats !== null) {
                for (const chat of chats) {
                    console.log("ctim:", chat.Ctime)
                    $('.msg_history').append(
                        '  <div class="incoming_msg"> <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png"alt="sunil"></div> ' +
                        '  <div class="received_msg"> <div class="received_withd_msg"> <p>' +
                        chat.Text +
                        '</p> </div>'
                    )
                }
                scrollToBottom()
            }

            // 不要自己改状态，又触发别人改了
            unlisten()
            if (ctl != null) {
                console.log("ctl action:\t", ctl)
                console.log("ctl action:\t", ctl.Action)
                switch (ctl.Action) {
                    case "play":
                        player.currentTime(ctl.Offset);
                        player.play()
                        break
                    case "pause":
                        player.currentTime(ctl.Offset);
                        player.pause()
                        break
                    case "jump":
                        player.currentTime(ctl.Offset);
                        // player.play()
                        break
                    default:
                        console.log("unknown action, ", ctl.action)
                }
            }
            listen()
        })
    }

    function ApiWriteCtrl(at, action) {
        const urlParams = new URLSearchParams(window.location.search);
        const rid = urlParams.get('rid');
        return axios.get('/api/room/status/write', {
            params: {
                rid: rid,
                action: action,
                at: at,
            }
        })
    }

    $(document).ready(function RoomInfo() {
        const urlParams = new URLSearchParams(window.location.search);
        const rid = urlParams.get('rid');
        ApiEnterRoom(rid).then(function (res) {
            var data = res.data;
            player.currentTime(data.data.at);
            player.loadVideoByID({
                fileID: data.data.vid,
                appID: '1254217685', // 请传入点播账号的 appID（必须）
            });
        }).catch(function (err) {
            console.log("err    ", err)
        });
    })

</script>
